# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - recipe-ui(qa)

on:
  push:
    branches:
      - testing-pr-deploy

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_1b7bb58268bc4fac8dff3381bef1f81b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_33fb0fe2bc69455cbe1bf4a59b13ddf4 }}

    - run: |
        docker build . -t index.docker.io/${{ secrets.AzureAppService_ContainerUsername_1b7bb58268bc4fac8dff3381bef1f81b }}/jannaloeffler/recipe_website:${{ github.sha }}
        docker push index.docker.io/${{ secrets.AzureAppService_ContainerUsername_1b7bb58268bc4fac8dff3381bef1f81b }}/jannaloeffler/recipe_website:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'recipe-ui'
        slot-name: 'qa'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_efdc363e7e6f4911b7c57842ea5cf1d1 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_1b7bb58268bc4fac8dff3381bef1f81b }}/jannaloeffler/recipe_website:${{ github.sha }}'